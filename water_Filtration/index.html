<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Filtration Efficiency</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ’§ Water Filtration Efficiency Calculator</h1>
      <p>Calculate how efficiently your filtration system removes contaminants.</p>

    <main>
      <form id="efficiency-form">
        <div class="form-group">
          <label for="cIn">Contaminant Concentration in Raw Water (mg/L):</label>
          <input type="number" id="cIn" placeholder="e.g., 500" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="cOut">Contaminant Concentration in Filtered Water (mg/L):</label>
          <input type="number" id="cOut" placeholder="e.g., 50" step="0.01" required>
        </div>
        <button type="button" id="calculate-btn">ðŸ’¡ Calculate Efficiency</button>
      </form>

      <div id="result" class="result">
        <h2>Efficiency Result</h2>
        <p id="efficiency-output"></p>
      </div>
    </main>

    <footer>

    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
